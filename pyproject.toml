[project]
name = "pmwui"
version = "1.0.2"
description = "A web interface for polymarker."
dependencies = [
    "flask",
    "click",
    "mariadb",
    "pytest",
    "tomli",
    "flask_mail",
    "markdown",
    "requests",
    "werkzeug"
]

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["pmwui"]
